<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> TÌM XEM TÊN ĐÓ CÓ TRONG MẢNG HAY KHÔNG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim ten</title>
</head>
<body>
    <script>
        let text = prompt("Nhập vào tên học sinh:");
        let array =['Hoa','Mai','Trúc','Đào'];
        for (let i = 0; i < array.length ;i++){
            if (text==array[i]){
                alert("Bạn "+text+" ở vị trí thứ "+i);
            }
            }
    </script>
</body>
</html>
