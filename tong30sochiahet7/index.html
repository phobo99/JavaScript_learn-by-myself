<!DOCTYPE html>
<html>
    <head>
        <title>Tổng 30 số chia hết cho 7</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let i=0;
            let tong=0;
            let chiahet=0;
            while (chiahet<=30){
                if (i%7==0){
                    chiahet++;
                    tong=tong+i;
                }
                i++;
            }
            document.write("tổng 30 số đầu chia hết cho 7 là : ",tong);
        </script>
    </body>
</html>
