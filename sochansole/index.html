<html>

<body>
    <script>
        var a = parseInt(prompt("nhập vào một con số bất kỳ: "));
        if (a % 2 == 0 && a != 0) {
            alert("Số này là số chẵn");
        } else if (a == 0) {
            alert("Số này là số 0");
        } else {
            alert(" Số này là số lẻ");
        }
    </script>
</body>

</html>
