<!DOCTYPE html>

<body>
    <script>
        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "OK cùng chơi game nào";
            } else {
                result = "Thử lại sau";
            }
            return result;
        }
        let confirmAnswer = confirm("chơi game thôi");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
