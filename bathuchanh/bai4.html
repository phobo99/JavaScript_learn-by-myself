<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
    <script>
        /*
        bán kính (radius) sẽ nhận vào giá trị dạng số thực
        màu sắc (color) sẽ nhận vào giá trị dạng chuỗi.
    Phương thức:
        Circle() là phương thức khởi tạo để tạo đối tượng không tham số.
        getRadius() là phương thức trả về bán kính của hình tròn
        getArea() là phương thức trả về diện tích hình tròn theo công thức:
        S = Math.PI * radius * radius
        Tạo đối tượng Hình tròn khác, với bán kính có giá trị khác nhau
         */
        let Circle = function (radius) {
            this.radius = radius;

            this.getRadius = function () {
                return radius;
            };
            this.getArea = function () {
                return Math.PI * radius * radius;
            };
        };
        let circle = new Circle(4);
        let radius = circle.getRadius();
        let area = circle.getArea();
        alert("radius: "+ radius + "; area: "+ area);

    </script>
</body>
</html>
