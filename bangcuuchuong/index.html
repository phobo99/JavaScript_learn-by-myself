<!DOCTYPE html>
<html>
    <head>
        <title>BẢNG CỬU CHƯƠNG</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
// Viét một ứng dụng để in ra trang web một bảng cửu chương
            let a=parseInt(prompt("Nhập vào bảng cửu chương"))
            for (var i=1;i<=10;i++){
                var bangnhan=a*i;
                document.write("</br>"+a+"x"+i+"="+bangnhan+"</br>")
            }
        </script>
    </body>
</html>
