<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHAP TUOI DE VAO LOP 10</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập vào tuổi của bạn:"))
            if (age <15){
                alert(`Bạn chưa đủ tuổi nhập học! quay lại sau ${15-age} năm nữa`)
            } else {
                alert("Bạn đủ tuổi vào lớp 10 rồi")
            }
    </script>
</body>
</html>
