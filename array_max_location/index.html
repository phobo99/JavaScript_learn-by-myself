<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        phần tử lớn nhất và vị trí
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let array1 = new Array ();
        let count = parseInt(prompt('nhập vào số lượng phần tử mảng: '));
        for (let i=0;i<count;i++){
            array1[i] = parseInt(prompt("nhập vào phần tử thứ"+i));
        }
        let max=0; let index;
        for (let i=0;i<array1.length;i++){
            if (array1[i]>max){
                max=array1[i];
                index=i
            }
        }
        console.log('giá trị lớn nhất: '+max+' vị trí là'+index);
    </script>
</body>
</html>
