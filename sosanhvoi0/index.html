<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so sanh voi so 0</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào số nguyên dương:"))
        if (number > 0) {
            alert(number + " lớn hơn 0");
        } else if (number == 0) {
            alert(number + " bằng 0");
        } else {
            alert(number + " nhỏ hơn 0")
        }

    </script>
</body>

</html>
