<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌM SỐ ĐẦU TIÊN TRONG DÃY FIBONANCI CHIA HÊT CHO 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chia het cho 5</title>

</head>
<body>
    <script>
        var f0 , f1 , fn , n ;
         n = parseInt(prompt("Nhập số thứ tự "))
         f0 = 0 ;
         f1 = 1 ;
         fn = 0 ;
        for(var i = 0 ; i  <= n ; i++ ){
            if( i < 2 ){
                document.write(i," , ");
                if( i % 5 == 0 ){
                    document.write("Số đầu tiên chia hết cho 5")
                    break;
                }
            }else{
                fn = f0 + f1 ;
                f0 = f1 ;
                f1 = fn ;
                document.write(fn," , ")
                if( fn % 5 == 0){
                    document.write("Số đầu tiên chia hết cho 5")
                    break;
                }
            }
        }
    </script>
</body>
</html>
