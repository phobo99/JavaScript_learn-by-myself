<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietdo=parseInt(prompt("Nhập vào nhiệt độ hiện tại:"))
        while (nhietdo>100){
            alert("Vui lòng giảm thêm nhiệt độ!");
            nhietdo=parseInt(prompt("Nhập vào nhiệt độ hiện tại:"))
        }
        while (nhietdo<20){
            alert("Vui lòng tăng nhiệt độ lên!")
            nhietdo=parseInt(prompt("Nhập và nhiệt độ hiện tại:"))
        }
    </script>
</body>
</html>
