<!DOCTYPE html>
<html lang="en">

<head>
    <title>CHECK A CHIA HET CHO B KHONG</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let a = parseInt(prompt("nhập vào số A:"));
        let b = parseInt(prompt("nhập vào số B:"));
        if (a % b == 0) {
            alert('A chia hết cho B')
        } else {
            alert('A không chia hết cho B')
        }
    </script>
</body>

</html>
