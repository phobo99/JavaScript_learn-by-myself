<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        các phần tử lớn hơn 10
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        let array1 = new Array();



        let count = parseInt(prompt('nhập vào số lượng phần tử mảng: '));



        for (let i = 0; i < count; i++) {
            array1[i] = parseInt(prompt("nhập vào phần tử thứ" + i));
        }

        for (i = 0; i < array1.length; i++) {
            if (array1[i] > 10) {
                console.log('các giá trị lớn hơn 10 là :' + array1[i]);
            }
        }
    </script>
</body>

</html>
